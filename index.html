<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calc-window">1,258.2</div>
        <div class="buttons">
            <div class="btn delAll">C</div>
            <div class="btn del">⌫</div>
            <div class="btn blue">÷</div>
            
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn blue">×</div>
           
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn blue">–</div>
            
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn blue">+</div>
            
            <div class="btn zero">0</div>
            <div class="btn blue">=</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
